<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Registro - Magnus Carlsen Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.chesscomfiles.com/uploads/v1/article/19250.512c3f4f.668x375o.d6f681a4ebad@2x.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 400px;
            margin: 3rem auto;
            background-color: rgba(5, 1, 15, 0.85);
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem 0.75rem;
            margin-bottom: 1.25rem;
            border-radius: 0.5rem;
            border: none;
            outline: none;
            font-size: 1rem;
            background-color: #2a1f6f;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            background-color: #3b2a9a;
            box-shadow: 0 0 0 3px #2563eb;
        }

        .btn-submit {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: #ffffff;
            background-color: #2563eb;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.5);
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #1e40af;
            box-shadow: 0 6px 8px rgba(30, 64, 175, 0.7);
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Registro de Usuario</h2>
        <form action="#" method="POST" novalidate>
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="********" required minlength="6">

            <label for="confirm-password">Confirmar contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required minlength="6">

            <button type="submit" class="btn-submit">Registrarse</button>
        </form>
    </div>
    <script src="parte_2.js"></script>
</body>

</html>
