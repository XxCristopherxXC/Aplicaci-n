<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Magnus Carlsen Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.chesscomfiles.com/uploads/v1/article/19250.512c3f4f.668x375o.d6f681a4ebad@2x.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: rgba(5, 1, 15, 0.85);
            padding: 1rem 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 2rem;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
        }

        nav li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
        }

        .titulo-principal {
            text-align: center;
            font-size: 3rem;
            font-weight: 700;
            margin: 2rem 0 1rem 0;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .btn-registro {
            display: block;
            margin: 0 auto 3rem auto;
            padding: 0.75rem 2rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: #ffffff;
            background-color: #2563eb;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.5);
        }

        .btn-registro:hover {
            background-color: #1e40af;
            box-shadow: 0 6px 8px rgba(30, 64, 175, 0.7);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <h1 class="titulo-principal">TIENDA WEB AJEDREZ</h1>

    <button id="btn-registrarse" class="btn-registro">Registrarse</button>

    <script>
        document.getElementById('btn-registrarse').addEventListener('click', function () {
            window.location.href = 'Parte_3.html';
        });
    </script>
</body>
</html>
